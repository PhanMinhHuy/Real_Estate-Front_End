<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

<form class="col-md-12 offset-md-1" style="background: white">
  <div class="form-group row" id="title-post-confirm">
    <h3 class="col-sm-12" style="font-family: 'Times New Roman'; font-size: 24px; font-weight: bold; padding: 5px">Nội dung tin</h3>
    <hr  width="100%" size="10px" align="center" color="black" />
  </div>
  <div class="col-sm-11 ml-auto">
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Danh Mục:</label>
      <div class="col-sm-10 col-form-label">
        <label>Nhà đất</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Vùng Miền:</label>
      <div class="col-sm-10 col-form-label">
        <label>Hồ Chí Minh</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Bạn Là:</label>
      <div class="col-sm-10 col-form-label">
        <label>Cá Nhân</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Hướng:</label>
      <div class="col-sm-10 col-form-label">
        <label>Đông Nam</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Cần bán:</label>
      <div class="col-sm-10 col-form-label">
        <label>Cần bán một căn hộ thuộc khu chung cư.</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Tình trạng:</label>
      <div class="col-sm-10 col-form-label">
        <label>Mới</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Địa chỉ:</label>
      <div class="col-sm-10 col-form-label">
        <label>Quận Gò Vấp, tp Hồ Chí Minh</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Diện tích:</label>
      <div class="col-sm-10 col-form-label">
        <label>64 m2</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Giá:</label>
      <div class="col-sm-10 col-form-label">
        <label>900,000,000 VND</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Nội dung:</label>
      <div class="col-sm-10 col-form-label">
        <label>Căn hộ Marina Suites Nha Trang phản chiếu nét tinh túy của từng đường nét thiết kế dày dạn kinh nghiệm kết hợp với hương vị của biển, những căn hộ Marina Suites tiếp tục là một kiệt tác kiến trúc kỳ vọng của chủ đầu tư Sơn Lâm Nha Trang. Dưới sự quản lý chuyên nghiệp cùng mức chia sẻ lợi nhuận hấp dẫn, căn hộ Marina Suites không những mang lại những trải nghiệm thư giãn đẳng cấp sang trọng mà còn là cơ hội đầu tư kinh doanh sinh lời an nhàn.</label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label" style="font-weight: bold">Hình ảnh:</label>
      <div class="col-sm-10 col-form-label">
        <img src="https://picsum.photos/200/150/?random" height="200" width="200"/>
        <img src="https://picsum.photos/200/150/?random" height="200" width="200"/>
        <img src="https://picsum.photos/200/150/?random" height="200" width="200"/>
      </div>
    </div>
    <div class="form-group row" id="button-post-confirm">
      <div class="col-sm-5 mr-auto">
        <button class="btn btn-warning btn-block" type="submit" [routerLink]="['/post-form']"><i class="fa fa-chevron-left"></i> Quay lại</button>
      </div>
      <div class="col-sm-5 ml-auto">
        <button class="btn btn-info btn-block" type="button" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-check"></i> Xác nhận</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white">Thông báo!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label>
                  Bài viết của bạn đã được gửi đến quản trị viên! <br>
                  Chúng tôi sẽ duyệt bài viết của bạn trong thời gian ngắn nhất.<br>
                  Chân thành cảm ơn!
                </label>
              </div>
              <div class="modal-footer">
                <div class="col-sm-6 ml-auto">
                  <button class="btn btn-warning btn-block" data-dismiss="modal" routerLink="/"><i class="fa fa-chevron-left"> Quay lại trang chủ </i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
</body>
