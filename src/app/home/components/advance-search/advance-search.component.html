<!-- Modal -->
<div
  class="modal fade"
  id="advanceSearchModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Tìm kiếm</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-bottom">Danh mục:</p>
            </div>
            <div class="col-8">
              <select name="category" class="custom-select" id="categorySelect">
                <option>Tất cả</option>
                <option value="1">A</option>
                <option value="2">B</option>
              </select>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-bottom">Vùng miền:</p>
            </div>
            <div class="col-8">
              <select name="region" class="custom-select" id="regionSelect">
                <option value="">Tất cả</option>
                <option value="1">A</option>
                <option value="2">B</option>
              </select>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-bottom">Người đăng tin:</p>
            </div>
            <div class="col-8">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="poster"
                  id="poster1"
                  value="all"
                />
                <label class="form-check-label" for="poster1">Tất cả</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="poster"
                  id="poster2"
                  value="individual"
                />
                <label class="form-check-label" for="poster2">Cá nhân</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="poster"
                  id="poster3"
                  value="company"
                />
                <label class="form-check-label" for="poster3">Công ty</label>
              </div>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-top">Loại tin:</p>
            </div>
            <div class="col-8">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="type1"
                  value="all"
                />
                <label class="form-check-label" for="type1">Tất cả</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="type2"
                  value="forSale"
                />
                <label class="form-check-label" for="type2">Cần bán</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="type3"
                  value="buyingNeeds"
                />
                <label class="form-check-label" for="type3">Cần mua</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="type4"
                  value="forRent"
                />
                <label class="form-check-label" for="type4">Cho thuê</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="type5"
                  value="rentingNeeds"
                />
                <label class="form-check-label" for="type5">Cần thuê</label>
              </div>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-bottom">Tình trạng:</p>
            </div>
            <div class="col-8">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="condition"
                  id="condition1"
                  value="all"
                />
                <label class="form-check-label" for="poster1">Tất cả</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="condition"
                  id="condition2"
                  value="new"
                />
                <label class="form-check-label" for="condition2">Mới</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="condition"
                  id="condition3"
                  value="old"
                />
                <label class="form-check-label" for="condition3">Cũ</label>
              </div>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-bottom">Diện tích:</p>
            </div>
            <div class="col-8">
              <select name="area" class="custom-select" id="areaSelect">
                <option value="">Tất cả</option>
                <option value="1">A</option>
                <option value="2">B</option>
              </select>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-top">Giá:</p>
            </div>
            <div class="col-8">
              <select name="price" class="custom-select" id="priceSelect">
                <option value="">Tất cả</option>
                <option value="1">A</option>
                <option value="2">B</option>
              </select>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="bargainPrice"
                  value="1"
                />
                <label class="form-check-label" for="bargainPrice"
                  >Giá cả có thể thỏa thuận</label
                >
              </div>
            </div>
          </div>
          <div class="row advance-search-item">
            <div class="col-4">
              <p class="right-bottom">Hướng:</p>
            </div>
            <div class="col-8">
              <select
                name="direction"
                class="custom-select"
                id="directionSelect"
              >
                <option value="">Tất cả</option>
                <option value="1">A</option>
                <option value="2">B</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Tìm kiếm</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Đóng
        </button>
      </div>
    </div>
  </div>
</div>
