<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center p-4"
>
  <div>
    <img class="m-2" src="assets/img/avatar.png" width="70" alt="avatar" />
    <span class="admin-email">{{ user?.email }}</span>
  </div>
</div>
<div class="row">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <form
          [formGroup]="infoFormInput"
          (submit)="handleChangeInfo()"
          *ngIf="user"
        >
          <div class="form-group">
            <label for="inputName">Họ và tên</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="inputName"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress">Địa chỉ</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              id="inputAddress"
            />
          </div>
          <div class="form-group">
            <label for="inputPhoneNumber">Số điện thoại</label>
            <input
              type="text"
              formControlName="phoneNumber"
              class="form-control"
              id="inputPhoneNumber"
            />
          </div>
          <div *ngIf="updatedInfoSuccess" class="alert alert-info">
            {{ message }}
          </div>
          <button
            type="submit"
            [disabled]="infoFormInput.invalid"
            class="btn btn-primary"
          >
            Lưu thay đổi
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-5 ml-3">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="passwordFormInput" (submit)="handleChangePassword()">
          <div class="form-group">
            <label for="inputPassword">Mật khẩu cũ</label>
            <input
              type="password"
              formControlName="oldPassword"
              class="form-control"
              [class.is-invalid]="submitted && !changedPasswordSuccess"
              id="inputPassword"
            />
            <div class="invalid-feedback">
              Mật khẩu không chính xát!
            </div>
          </div>
          <div class="form-group">
            <label for="inputNewPassword">Mật khẩu mới</label>
            <input
              type="password"
              formControlName="newPassword"
              class="form-control"
              id="inputNewPassword"
              [class.is-invalid]="
                passwordFormInput.hasError('dupPass') &&
                passwordFormInput.get('newPassword').touched
              "
            />
            <div class="invalid-feedback">
              Mật khẩu mới không nên giống mật khẩu cũ!
            </div>
          </div>
          <div class="form-group">
            <label for="inputConfirmPassword">Xát nhận mật khẩu</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
              [class.is-invalid]="
                passwordFormInput.hasError('notSame') &&
                passwordFormInput.get('confirmPassword').touched
              "
              id="inputConfirmPassword"
            />
            <div class="invalid-feedback">
              Mật khẩu xát nhận không khớp!
            </div>
          </div>
          <div *ngIf="changedPasswordSuccess" class="alert alert-info">
            {{ message }}
          </div>
          <button
            type="submit"
            [disabled]="passwordFormInput.invalid"
            class="btn btn-primary"
          >
            Lưu thay đổi
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
