<div class="container-fluid">
  <div class="py-3">
    <h3><i class="fas fa-edit"></i> Thống kê bài đăng xem nhiều nhất</h3>
  </div>
  <div *ngFor="let post of posts">
    <div class="row post-info py-2">
      <div class="col-2 py-2">
        <img *ngIf="post?.postImages.length !== 0"
             class="d-block w-100"
             [src]="'../../../../../assets/img/' + post?.postImages[0].image"
             height="150"
        />
        <img *ngIf="post?.postImages.length === 0"
             class="d-block w-100"
             [src]="'../../../../../assets/img/no-image.jpg'"
             height="130"
        />
      </div>
      <div class="col-10">
        <div class="row post-title">
          <label *ngIf="post?.postType">[{{post?.postType?.name}}]&nbsp;</label>
          <label>{{post?.title}}</label>
        </div>
        <div class="row">
          <label>Ngày đăng: {{post?.createdAt | date:"dd/MM/yyyy"}}</label>
        </div>
        <div class="row">
          <label>Bởi: {{post?.user.email}}</label>
        </div>
        <div class="row d-flex justify-content-between">
          <label>Số lượt xem: {{post?.viewCount}}</label>
          <a [href]="'admin/post-detail/' + post?.id">Xem</a>
        </div>
      </div>
    </div>
  </div>
</div>
