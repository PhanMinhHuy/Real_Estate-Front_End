<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3"
>
  <h3><i class="fas fa-edit"></i> Cấp quyền Admin</h3>
</div>
<div class="card">
  <div class="card-body">
    <form formGroup>
      <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Nhập vào email"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Họ tên</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Nhập vào họ tên"
        />
      </div>
      <div class="form-group">
        <label for="inputGrant">Quyền</label>
        <select id="inputGrant" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary float-right">
        Tạo tài khoản
      </button>
    </form>
  </div>
</div>

<div class="card mt-3">
  <div class="card-header">
    Danh sách admin
  </div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Mã admin</th>
          <th>Email</th>
          <th>Họ và tên</th>
          <th>Quyền hạn</th>
          <th>Xem</th>
        </tr>
      </thead>
      <tbody>
        <p>Chưa có thành viên nào</p>
        <tr></tr>
      </tbody>
    </table>
  </div>
</div>
