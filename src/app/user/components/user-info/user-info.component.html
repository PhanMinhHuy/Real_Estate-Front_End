<h3 class="font-weight-normal">Thông tin cá nhân</h3>
<hr>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-12">
    <img src="assets/img/{{user.avatar}}" style="border-radius: 50%; width: 200px; height: 200px">
  </div>
  <div class="col-lg-8 col-md-8 col-sm-12">
    <table>
      <tr>
        <td><label>Họ và tên: </label></td>
        <td><label>{{user.name}}</label></td>
      </tr>
      <tr>
        <td><label>Email: </label></td>
        <td><label>{{user.email}}</label></td>
      </tr>
      <tr>
        <td><label>Địa chỉ: </label></td>
        <td><label>{{user.address}}</label></td>
      </tr>
      <tr>
        <td><label>Số điện thoại: </label></td>
        <td><label>{{user.phoneNumber}}</label></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" [routerLink]="['info-edit']">Chỉnh Sửa Thông Tin</button></td>
        <td><button class="btn btn-primary" [routerLink]="['password-edit']">Đổi Mật Khẩu</button></td>
      </tr>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
