<div class="password-change">
  <h3 class="font-weight-normal">Đổi mật khẩu</h3>
  <hr>
  <form appFocusInvalidInput class="row mt-4" [formGroup]="passwordEditForm" (ngSubmit)="changePassword()">
    <div class="col-4 text-center">
      <img src="assets/img/lock.png" id="lock-img">
    </div>
    <div class="col-8">
      <div class="form-group row">
        <label class="col-form-label col-5"><b>Mật khẩu cũ:<span class="required">*</span></b></label>
        <div class="col-7">
          <input class="form-control" type="password" formControlName="currentPassword">
          <p *ngIf="passwordEditForm.controls.currentPassword.errors?.required && passwordEditForm.controls.currentPassword.touched"
            class="text-danger"
          >
            Vui lòng nhập mật khẩu hiện tại!
          </p>
          <p *ngIf="isWrongPassword" class="text-danger">
            Mật khẩu cũ không đúng!
          </p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5"><b>Mật khẩu mới:<span class="required">*</span></b></label>
        <div class="col-7">
          <input class="form-control" type="password" formControlName="newPassword">
          <p *ngIf="(passwordEditForm.value.newPassword === passwordEditForm.value.currentPassword)
            && this.passwordEditForm.controls.newPassword.touched"
             class="text-danger"
          >
            Bạn cần nhập mật khẩu mới khác với mật khẩu hiện tại!
          </p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5"><b>Nhập lại mật khẩu:<span class="required">*</span></b></label>
        <div class="col-7">
          <input class="form-control" type="password" formControlName="confirmNewPassword">
          <p *ngIf="(passwordEditForm.value.confirmNewPassword !== passwordEditForm.value.newPassword)
            && passwordEditForm.controls.confirmNewPassword.touched"
             class="text-danger"
          >
            Không trùng khớp với mật khẩu mới. Vui lòng xác nhận lại mật khẩu mới!
          </p>
        </div>
      </div>
      <hr>
      <button class="btn btn-outline-secondary float-right">Lưu thay đổi</button>
    </div>
  </form>
</div>
