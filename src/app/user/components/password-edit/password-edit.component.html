<div class="password-change">
  <h3 class="font-weight-normal">Đổi mật khẩu</h3>
  <hr>
  <form class="row mt-4">
    <div class="col-4 text-center">
      <img src="assets/img/lock.png" id="lock-img">
    </div>
    <div class="col-8">
      <div class="form-group row">
        <label class="col-form-label col-5"><b>Mật khẩu cũ:<span class="required">*</span></b></label>
        <input class="form-control col-7" type="password">
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5"><b>Mật khẩu mới:<span class="required">*</span></b></label>
        <input class="form-control col-7" type="password">
      </div>
      <div class="form-group row">
        <label class="col-form-label col-5"><b>Nhập lại mật khẩu:<span class="required">*</span></b></label>
        <input class="form-control col-7" type="password">
      </div>
      <hr>
      <button class="btn btn-outline-secondary float-right" [routerLink]="['/user/1']">Lưu thay đổi</button>
    </div>
  </form>
</div>
